
<div class="container">
<div class="card">
  <div class="card-title text-center" *ngIf="isAdmin" style="margin-top: 15px;"><h3>Admin Details <mat-icon style="color: blue;">check_circle_outline</mat-icon></h3></div>
  <div class="card-title text-center" *ngIf="!isAdmin" style="margin-top: 15px;"><h3>User Details</h3></div>
  <div class="card-body">
    <form  [formGroup]="myForm" #formData="ngForm" novalidate>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input readonly class="form-control" id="inputPassword" formControlName="uName">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" formControlName="email">
        </div>
      </div>
      
      <div class="form-group row" >
        <label for="inputPassword" class="col-sm-2 col-form-label">Created Date</label>
        <div class="col-sm-10">
          <input readonly class="form-control" id="inputPassword" formControlName="update_dt">
        </div>
      </div>
      
    </form>
  </div>
</div>

</div>
