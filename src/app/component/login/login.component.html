<mat-dialog-content>
        <mat-tab-group animationDuration="2000ms">
          <mat-tab label="Sign In">
            <form  [formGroup]="myForm" #formData = ngForm novalidate>
              <div class="form-group">
                <mat-form-field appearance="outline" style="width:300px;">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" (change)="next()"
                  formControlName="email">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" style="width:300px;">
                  <mat-label>Password</mat-label>
                  <input [(ngModel)]='pwd' matInput placeholder="password" (change)="error()" formControlName="pwd" [type]="hide2 ? 'password' : 'text'" id="password">
                  <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hide2">
                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>      
              </div>
              <button   mat-raised-button color="primary" (click)="loggedIn()" [disabled]="!formData.valid">Sign In</button>  
            </form>
          </mat-tab>
          <mat-tab label="Sign Up">
            <form  [formGroup]="myForm" #formData = ngForm novalidate>
              <div class="form-group">
                <mat-form-field appearance="outline" style="width:300px;">
                  <mat-label>Username</mat-label>
                  <input placeholder="Username" formControlName="uName" matInput>
                  <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" style="width:300px;">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" (change)="next()"
                  formControlName="email">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" style="width:300px;">
                  <mat-label>Password</mat-label>
                  <input [(ngModel)]='pwd1' matInput placeholder="password" (change)="error()" formControlName="pwd" [type]="hide ? 'password' : 'text'" id="password1">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" style="width:300px;">
                  <mat-label> Confirm Password</mat-label>
                  <input  [(ngModel)]='pwd2' (change)="checkPwd()"  matInput placeholder="Password" formControlName="pwd" [type]="hide1 ? 'password' : 'text'" id="password2">
                  <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hide1">
                    <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>  
              </div>
              <button mat-raised-button color="primary" (click)="SignUp()" [disabled]="!(formData.valid && pwdMatches)"  >Sign Up</button>
              
          </form>
        </mat-tab>
      </mat-tab-group>
</mat-dialog-content>
